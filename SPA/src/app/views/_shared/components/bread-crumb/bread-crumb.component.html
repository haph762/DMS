<div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">{{title}}</h2>
                <div class="breadcrumb-wrapper col-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Trang chủ</a>
                        </li>
                        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
                            <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
                                <label *ngIf="breadcrumb.label != 'create'">{{breadcrumb.label}}</label>
                                <label *ngIf="breadcrumb.label == 'create'">Thêm mới</label>
                            </span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
